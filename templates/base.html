<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Управление задачами{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Подключение Bootstrap (можно использовать любой другой CSS-фреймворк или свой стиль) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Task Manager</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'task_list' %}">Задачи</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'task_create' %}">Добавить задачу</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        <!-- Контент страницы -->
        {% endblock %}
    </div>

    <footer class="text-center mt-4 mb-2 text-muted">
        <hr>
        <p>© {{ year|default:"2025" }} Task Manager</p>
    </footer>

    <!-- Скрипты Bootstrap (если нужно) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
